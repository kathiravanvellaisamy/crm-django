{% extends 'base.html' %} {% block content %}
<section class="px-8 w-full  md:px-7 lg:px-8">
     <h1 class="p-8 text-6xl font-extralight text-gray-700">Add Customer's Detail</h1>
  <div class="mx-auto w-full lg::w-[700px] md:w-[700px]">
      <div class="flex flex-col items-center justify-center px-3 py-6 mx-auto md:h-screen lg:py-0">
    
      <div class=" md:mt-0 lg:mt-0 w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class=" space-y-4 md:space-y-6 sm:p-8">
           
              <form class="space-y-4 md:space-y-6" method="post"  >
                  {% csrf_token %}

                  {{ form.as_p }}
               
                   <button type="submit" class="bg-slate-600 text-white py-3 px-6 rounded-md hover:bg-slate-800">Add Customer</button>
                  
              </form>
          </div>
      </div>
  </div>
</section>

{% endblock %}
